<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <h1 class="title">注册/登录</h1>
    <br>
    <div class="box">
        <div class="left">
            <h1 class="welcome">欢迎回来</h1>
            <p class="leftmessage">登录您的账户,管理水务</p>
            <p class="leftmessage" style="margin-top:2%;">很高兴为您服务</p>
            <button class="signin">SIGN IN</button>
        </div>
        <div class="right">
            <h1 class="create">创建账户</h1>
            <div class="btns">
                <button class="socialmedia">f</button>
                <button class="socialmedia">G+</button>
                <button class="socialmedia">in</button>
            </div>
            <p class="rightmessage">输入昵称，用户名，密码</p>
            <input type="text">
            <span class="nande">Name</span>
            <input type="text">
            <span class="nande" id="user">User</span>
            <input type="password">
            <span>Password</span>
            <button class="signup">SIGN UP</button>
        </div>
    </div>
</body>
</html>
